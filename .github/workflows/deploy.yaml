name: Deploy Hugo to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # submodules не нужен, PaperMod идёт как Hugo Module

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.149.0'
          extended: true

      # Кешируем Hugo Modules (ускоряет сборку)
      - name: Cache Hugo modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/hugo
            ~/go/pkg/mod
          key: ${{ runner.os }}-hugo-${{ hashFiles('**/go.mod', 'hugo.toml', 'hugo.yaml', 'hugo.json') }}
          restore-keys: |
            ${{ runner.os }}-hugo-

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Build
        run: |
          hugo --gc --minify
          # --gc чистит мусор, советую для CI

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
